        let currentIndex = 0;
        let filteredCards = [...flashcards];
        let isFlipped = false;
        let isGridView = false;

        function updateCard() {
            const card = filteredCards[currentIndex];
            document.getElementById('frontContent').innerHTML = card.front;
            document.getElementById('backContent').innerHTML = card.back;
            document.getElementById('frontGrade').textContent = `Grade ${card.grade}`;
            document.getElementById('backGrade').textContent = `Grade ${card.grade}`;
            document.getElementById('frontCategory').textContent = card.category;
            document.getElementById('backCategory').textContent = card.category;
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = filteredCards.length;
            
            const progress = ((currentIndex + 1) / filteredCards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            if (isFlipped) {
                flipCard();
            }
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function filterByGrade(grade) {
            if (grade === 'all') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(card => card.grade === parseInt(grade));
            }
            currentIndex = 0;
            updateCard();
            updateGridView();
        }

        function shuffleCards() {
            for (let i = filteredCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredCards[i], filteredCards[j]] = [filteredCards[j], filteredCards[i]];
            }
            currentIndex = 0;
            updateCard();
            updateGridView();
        }

        function resetProgress() {
            currentIndex = 0;
            updateCard();
        }

        function toggleView() {
            isGridView = !isGridView;
            if (isGridView) {
                document.getElementById('flashcardView').style.display = 'none';
                document.getElementById('gridView').style.display = 'block';
                updateGridView();
            } else {
                document.getElementById('flashcardView').style.display = 'block';
                document.getElementById('gridView').style.display = 'none';
            }
        }

            grid.innerHTML = '';
            filteredCards.forEach((card, index) => {
                const miniCard = document.createElement('div');
                miniCard.className = 'mini-card';
                miniCard.innerHTML = `
                    <h3>${card.front}</h3>
                    <p><strong>${card.back}</strong></p>
                    <p style="margin-top: 10px; color: #ffd700;">Grade ${card.grade} ‚Ä¢ ${card.category}</p>
                `;
                miniCard.onclick = () => {
                    currentIndex = index;
                    toggleView();
                    updateCard();
                };
                grid.appendChild(miniCard);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === '') {
                const activeGrade = document.querySelector('.filter-btn.active').dataset.grade;
                filterByGrade(activeGrade);
            } else {
                filteredCards = flashcards.filter(card => 
                    card.front.toLowerCase().includes(searchTerm) ||
                    card.back.toLowerCase().includes(searchTerm) ||
                    card.category.toLowerCase().includes(searchTerm)
                );
                currentIndex = 0;
                updateCard();
                updateGridView();
            }
        });

        // Grade filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                filterByGrade(this.dataset.grade);
                document.getElementById('searchInput').value = '';
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (isGridView) return;
            
            if (e.key === 'ArrowRight' || e.key === 'n') {
                nextCard();
            } else if (e.key === 'ArrowLeft' || e.key === 'p') {
                previousCard();
            } else if (e.key === ' ' || e.key === 'f') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        updateCard();
        document.getElementById('totalCards').textContent = flashcards.length;
    </script>
</body>
</html>
